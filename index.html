<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Shiny Tooth Dental</title>
</head>

<body>
    <div class="index-container">
        <main>
            <header>
                <div class="logo">
                    <h1>Shiny Tooth Dental</h1>
                    <img src="assets/tooth_3501613.png">
                </div>
            </header>
            <!-- <h2>Login</h2> -->
            <div class="signin">
                <div class="top">
                    <form>
                        <fieldset>
                            <label for="username">Username</label>
                            <div class="login">
                                <input type="text" id="username" name="username" autocomplete="username">
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <label for="empId">Employee ID</label>
                            <div class="login">
                                <input type="text" id="empId" name="empId" autocomplete="current-password">
                            </div>
                        </fieldset>
                        
                        
                        <!-- <div class="button"> -->
                            <a class="button" href="dashboard.html">Sign In</a>
                        <!-- </div> -->
                        
                    </form>
                </div>
                <div class="bottom">
                    <p>If you're having trouble signing in, contact your administrator. </p>
                </div>
            </div>

        </main>
    </div>
    
</body>

</html>
